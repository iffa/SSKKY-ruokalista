apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    def BILLING_API_KEY = '"' + project.properties.get("BillingApiKey") + '"' ?: '"Define billing API key"';
    def PARSE_APP_ID = '"' + project.properties.get("ParseAppId") + '"' ?: '"Define Parse app ID"';
    def PARSE_CLIENT_KEY = '"' + project.properties.get("ParseClientKey") + '"' ?: '"Define Parse client key"';

    defaultConfig {
        applicationId "email.crappy.ssao.ruoka"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 35
        versionName "2.2.2.2"
    }

    buildTypes {
        release {
            buildConfigField("String", "BILLING_API_KEY", BILLING_API_KEY)
            buildConfigField("String", "PARSE_APP_ID", PARSE_APP_ID)
            buildConfigField("String", "PARSE_CLIENT_KEY", PARSE_CLIENT_KEY)
        }
        debug {
            buildConfigField("String", "BILLING_API_KEY", BILLING_API_KEY)
            buildConfigField("String", "PARSE_APP_ID", PARSE_APP_ID)
            buildConfigField("String", "PARSE_CLIENT_KEY", PARSE_CLIENT_KEY)
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.parse.bolts:bolts-android:1.2.0'
    compile fileTree(dir: 'libs', include: 'Parse-*.jar')
    compile 'com.orhanobut:logger:1.10'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile('com.afollestad.material-dialogs:core:0.8.1.0@aar') {
        transitive = true
    }
    compile 'com.github.rahatarmanahmed:circularprogressview:2.3.2'
    compile 'com.anjlab.android.iab.v3:library:1.0.26@aar'

    compile 'com.jakewharton:butterknife:7.0.1'

    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'io.reactivex:rxjava:1.0.14'

    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta1'
    compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta1'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta1'
    compile 'com.google.code.gson:gson:2.3'

    compile 'com.hannesdorfmann.mosby:mvp:2.0.0'
    compile 'com.hannesdorfmann.mosby:viewstate:2.0.0'
}