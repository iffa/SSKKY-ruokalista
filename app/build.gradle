apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "email.crappy.ssao.ruoka"
        minSdkVersion 15
        targetSdkVersion 21
        // Continuing from where we left off (SSKKY-ruokalista V1)
        versionCode 10
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.orhanobut:logger:1.5'
    compile 'com.j256.ormlite:ormlite-core:4.47'
    compile 'com.j256.ormlite:ormlite-android:4.47'
    compile 'com.google.code.gson:gson:2.3'
    compile "org.parceler:parceler-api:0.2.16"
    provided "org.parceler:parceler:0.2.16"
    compile "frankiesardo:icepick:3.0.2"
    provided 'frankiesardo:icepick-processor:3.0.2'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.1.0@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.1.0@aar'
    compile 'com.mani:thindownloadmanager:1.0.0'
}
