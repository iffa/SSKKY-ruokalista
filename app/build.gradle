apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "email.crappy.ssao.ruoka"
        minSdkVersion 15
        targetSdkVersion 22
        // Continuing from where we left off (SSKKY-ruokalista V1)
        versionCode 14
        versionName "2.0.2"
        resValue "string", "tray__authority", "${applicationId}.tray" // add this to set a unique tray authority based on your applicationId

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.parse.bolts:bolts-android:1.2.0'
    compile fileTree(dir: 'libs', include: 'Parse-*.jar')
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.orhanobut:logger:1.5'
    compile 'com.j256.ormlite:ormlite-core:4.47'
    compile 'com.j256.ormlite:ormlite-android:4.47'
    compile 'com.google.code.gson:gson:2.3'
    compile "frankiesardo:icepick:3.0.2"
    provided 'frankiesardo:icepick-processor:3.0.2'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.mani:thindownloadmanager:1.0.0'
    compile 'com.afollestad:material-dialogs:0.7.1.2'
    compile 'com.eftimoff:androidplayer:1.0.0@aar'
    compile 'com.github.rahatarmanahmed:circularprogressview:2.2.1'
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.0.1'
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.0.1'
    compile 'com.github.gabrielemariotti.cards:cardslib-extra-staggeredgrid:2.0.1'
    compile 'net.grandcentrix.tray:tray:0.9'
    compile 'com.anjlab.android.iab.v3:library:1.0.24@aar'
}