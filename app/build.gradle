apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "email.crappy.ssao.ruoka"
        minSdkVersion 15
        targetSdkVersion 21
        // Continuing from where we left off (SSKKY-ruokalista V1)
        versionCode 10
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {url "https://clojars.org/repo/"}
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.orhanobut:logger:1.5'
    compile 'frankiesardo:icepick:{{latest-version}}'
    provided 'frankiesardo:icepick-processor:{{latest-version}}'
}
